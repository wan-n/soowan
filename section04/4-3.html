<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- figure, figcaption 태그로 이미지에 설명을 추가한다.
        컨텐츠를 묶어줄 때 이미지는 div 대신 figure로 묶어주면 가독성이 좋다. figcaption은 생략 가능 -->
    <figure>
        <img src="img/camera01.jpg" alt="카메라1">
        <figcaption>클래식 카메라</figcaption>
    </figure>
</body>
</html>
