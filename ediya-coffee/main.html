<!DOCTYPE html>
<html lang="ko">
<head>

  <title>슬라이드</title>
  <link rel="stylesheet" href="css/main.css">

      <span class="prev">&lang;</span>  
      <span class="next">&rang;</span>
    </div>
  </div>
  <script src="js/carousel.js"></script>

</html>
