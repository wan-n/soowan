<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #graph{
            width: 700px;
            overflow: hidden;
            border: 2px solid black;
            margin: 30px;
        }
        .box{
            width: 30px;
            height: 50px;
            background-color: blue;
            margin: 10px;
            transition-duration: 5s;
        }
        #graph:hover .box{
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="graph">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
