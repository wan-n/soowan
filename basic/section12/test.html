<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-wrapper{
            padding-top: 56.25%;  /*브라우저창의 가로가 줄어들어도 세로의 비율이 유지되도록*/
            position: relative;
        }
        iframe{
         /* width: 100vw;
            height: 56.25vw; */
            position: absolute;
            top: 0;   /*영상이 브라우저 창 상단 끝에 위치하도록*/
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/qMwzWk81tVM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            
    </div>

</body>
</html>
