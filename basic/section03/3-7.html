<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline 요소의 텍스트</title>
</head>
<body>
    <strong>굵게</strong>     <!-- 의미상 중요부분, 화면낭독기 기능 -->
    <b>굵게</b>               <!-- 단순 굵은 표시-->
    <br>
    <i>기울이기</i>
    <em>기울이기</em>
    <br>
    <q>장마</q>기간입니다.
    <br>
    <mark>형광펜 표시</mark>
    <br>
    <span>글자내용</span>     <!-- 인라인태그, 영역을 묶어도 줄바꿈이 없기 때문에 속성 추가 시 유용. -->
    <br>
    <ruby>漢子<rt>한자</rt></ruby>
    <br>
</body>
</html>
