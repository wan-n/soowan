<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
</head>
<body>
    <!-- 웹 페이지로 이동할 때 http://는 필수 -->
    <p><a href="https://www.naverf.com">네이버</a></p>
    <!-- 같은 폴더 내의 html 페이지로 이동 -->
    <p><a href="index.html">메인페이지로</a></p>
    <!-- 아웃룩 메일 계정으로 연결 -->
    <p><a href="mailto:webmaster@koreaedugroup.com">관리자</a></p>
    <!-- 해당 번호로 전화, 모바일에서 유용 -->
    <p><a href="tel:010-1234-1234">tel</a></p>
    <!-- 해당 번호로 문자, 모바일에서 유용 -->
    <p><a href="sms:010-1234-1234">sms</a></p>
    <!-- 빈 링크 또는 임시 링크로 표시 -->
    <p><a href="#">임시링크</a></p>
</body>
</html>
