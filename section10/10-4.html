<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .art{
            width: 100%;
            height: 500px;
            background-image: url(img/art.jpg);
            background-size: cover;   /*가로 길이를 기준으로 세로길이는 비율을 유지한다.(지정된 사이즈를 넘어가면 잘린다.) */
            background-size: contain; /*공백이 남더라도 원본 비율을 유지한다.*/
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <figure class="art"></figure>
</body>
</html>
